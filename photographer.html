<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header" role="banner">
      <button class="contact_button" onclick="displayModal()" aria-haspopup="dialog" aria-controls="contact_modal"
        aria-label="Contactez-moi">Contactez-moi</button>
    </div>
  </main>
  <section class="photographer-portfolio" aria-labelledby="portfolio-title">
    <!-- Dynamique, portfolio à remplir via JS -->
  </section>
  <div id="contain-carrousel" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="media-description">
    <div class="modal-carrousel">
      <div id="arrow-left">
        <i class="fa-solid fa-chevron-left" aria-label="Image précédente" onclick="leftCarrousel()"></i>
      </div>
      <div id="img-center" aria-live="polite">
        <!-- Image dynamique -->
        <p id="media-description" aria-live="polite"></p> <!-- Élément pour la description -->
      </div>
      <div id="arrow-right">
        <i class="fa-solid fa-xmark" aria-label="Fermer le carrousel" onclick="closeCarrousel()"></i>
        <i class="fa-solid fa-chevron-right" aria-label="Image suivante" onclick="rightCarrousel()"></i>
      </div>
    </div>
  </div>

  <div id="modal_overlay" aria-hidden="true"></div>
  <div id="contact_modal" role="dialog" aria-labelledby="contact-modal-title" aria-hidden="true">
    <div class="modal">
      <header>
        <div class="contact-photo">
          <h2>Contactez-moi</h2>
          <p id="photographer_name"></p>
        </div>

        <img src="assets/icons/close.svg" alt="Fermer le formulaire de contact" onclick="closeModal()" />
      </header>
      <form id="contactForm">
        <div>
          <label for="first_name">Prénom</label>
          <input type="text" id="first_name" aria-required="true">

          <label for="last_name">Nom</label>
          <input type="text" id="last_name" aria-required="true">

          <label for="email">Email</label>
          <input type="email" id="email" aria-required="true">

          <label for="message">Votre message ici</label>
          <textarea id="message" aria-required="true"></textarea>
        </div>
        <button type="submit" class="contact_button" aria-label="Envoyer le message">Envoyer</button>
      </form>
    </div>
  </div>
  <footer>
    <div class="cont-likes">

    </div>
  </footer>
  <script src="scripts/classes/ImageMedia.js"></script>
  <script src="scripts/classes/VideoMedia.js"></script>
  <script src="scripts/classes/MediaFactory.js"></script>
  <script src="scripts/pages/lightbox.js"></script>
  <script src="scripts/pages/trie.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
